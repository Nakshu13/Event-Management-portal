<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Event - EventHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">EventHub</a>
    </div>
  </nav>

  <div class="container py-4">
    <h3>Create New Event</h3>
    <div id="msg" class="alert d-none"></div>
    <form id="eventForm" class="card p-3 mt-3">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3"></textarea>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Time</label>
          <input type="time" id="time" class="form-control" required />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Location</label>
          <input type="text" id="location" class="form-control" required />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Capacity</label>
        <input type="number" id="capacity" class="form-control" required min="1" />
      </div>
      <button class="btn btn-primary" type="submit">Create Event</button>
      <a href="index.html" class="btn btn-secondary ms-2">Back</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      requireAuth("login.html");
    });

    document.getElementById("eventForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.classList.add("d-none");

      const payload = {
        title: document.getElementById("title").value.trim(),
        description: document.getElementById("description").value.trim(),
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        location: document.getElementById("location").value.trim(),
        capacity: Number(document.getElementById("capacity").value),
      };

      try {
        await apiRequest("/events", {
          method: "POST",
          body: payload,
        });
        msg.textContent = "Event created successfully! Waiting for admin approval.";
        msg.className = "alert alert-success mt-3";
        msg.classList.remove("d-none");
        e.target.reset();
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "alert alert-danger mt-3";
        msg.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
