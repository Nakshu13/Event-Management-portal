<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Management - Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">EventHub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="navLinks">
          <!-- filled by JS -->
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Available Events</h2>
      <div>
        <a href="create-event.html" class="btn btn-primary me-2">Create Event</a>
        <a href="admin.html" class="btn btn-outline-secondary">Admin Panel</a>
      </div>
    </div>

    <!-- Filters -->
    <div class="card mb-3">
      <div class="card-body">
        <form id="filterForm" class="row g-2">
          <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" id="filterDate" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" id="filterLocation" placeholder="Chennai" />
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-dark me-2" type="submit">Apply Filters</button>
            <button class="btn btn-outline-secondary" type="button" id="clearFilters">
              Clear
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Events -->
    <div id="eventsContainer" class="row g-3"></div>

    <div id="noEventsMsg" class="alert alert-info d-none mt-3">
      No events found. Try changing filters or create a new event.
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>

  <script>
    const eventsContainer = document.getElementById("eventsContainer");
    const noEventsMsg = document.getElementById("noEventsMsg");

    function renderNavbar() {
      const nav = document.getElementById("navLinks");
      const user = getUser();

      if (user) {
        nav.innerHTML = `
          <li class="nav-item">
            <span class="nav-link text-white-50">Hi, ${user.name} (${user.role})</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm btn-outline-light ms-2" onclick="logout()">Logout</button>
          </li>
        `;
      } else {
        nav.innerHTML = `
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
        `;
      }
    }

    async function loadEvents(filters = {}) {
      eventsContainer.innerHTML = `<p>Loading events...</p>`;
      noEventsMsg.classList.add("d-none");

      const params = new URLSearchParams();
      if (filters.date) params.append("date", filters.date);
      if (filters.location) params.append("location", filters.location);

      const query = params.toString() ? "?" + params.toString() : "";

      try {
        const data = await apiRequest(`/events${query}`);
        const events = data.events || [];

        if (!events.length) {
          eventsContainer.innerHTML = "";
          noEventsMsg.classList.remove("d-none");
          return;
        }

        eventsContainer.innerHTML = events
          .map((ev) => {
            const attendeesCount = (ev.attendees && ev.attendees.length) || 0;
            return `
              <div class="col-md-4">
                <div class="card h-100">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">${ev.title}</h5>
                    <p class="card-text small">${ev.description || ""}</p>
                    <p class="card-text">
                      <strong>Date:</strong> ${ev.date}<br/>
                      <strong>Time:</strong> ${ev.time}<br/>
                      <strong>Location:</strong> ${ev.location}<br/>
                      <strong>Capacity:</strong> ${attendeesCount}/${ev.capacity}
                    </p>
                    <div class="mt-auto">
                      <button class="btn btn-sm btn-success me-2" onclick="registerForEvent('${ev._id}')">
                        Register
                      </button>
                      <button class="btn btn-sm btn-outline-danger" onclick="cancelRegistration('${ev._id}')">
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            `;
          })
          .join("");
      } catch (err) {
        eventsContainer.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
      }
    }

    async function registerForEvent(eventId) {
      try {
        requireAuth();
        await apiRequest("/registrations/register", {
          method: "POST",
          body: { eventId },
        });
        alert("Registered successfully!");
        loadEvents();
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function cancelRegistration(eventId) {
      try {
        requireAuth();
        await apiRequest("/registrations/cancel", {
          method: "POST",
          body: { eventId },
        });
        alert("Registration cancelled");
        loadEvents();
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    document.getElementById("filterForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const date = document.getElementById("filterDate").value;
      const location = document.getElementById("filterLocation").value.trim();
      loadEvents({ date, location });
    });

    document.getElementById("clearFilters").addEventListener("click", () => {
      document.getElementById("filterDate").value = "";
      document.getElementById("filterLocation").value = "";
      loadEvents();
    });

    document.addEventListener("DOMContentLoaded", () => {
      renderNavbar();
      loadEvents();
    });
  </script>
</body>
</html>
