<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - EventHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">EventHub</a>
      <span class="navbar-text text-white-50" id="adminInfo"></span>
    </div>
  </nav>

  <div class="container py-4">
    <h3>Admin â€“ Manage Events</h3>
    <p class="text-muted">Only admins should access this page.</p>
    <div id="msg" class="alert d-none"></div>
    <div id="adminEventsContainer" class="row g-3 mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script>
    const adminEventsContainer = document.getElementById("adminEventsContainer");
    const msg = document.getElementById("msg");

    document.addEventListener("DOMContentLoaded", () => {
      requireAuth("login.html");
      requireAdmin("index.html");

      const user = getUser();
      document.getElementById("adminInfo").textContent = `Logged in as: ${user.name} (admin)`;

      loadAdminEvents();
    });

    async function loadAdminEvents() {
  adminEventsContainer.innerHTML = "Loading events...";
  msg.classList.add("d-none");

  try {
    // Fetch ONLY pending events
    const data = await apiRequest("/events/admin/pending");
    const events = data.events || [];

    if (!events.length) {
      adminEventsContainer.innerHTML = "<p>No pending events ðŸŽ‰</p>";
      return;
    }

    adminEventsContainer.innerHTML = events
      .map((ev) => {
        const createdBy = ev.createdBy ? ev.createdBy.name : "Unknown";
        return `
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${ev.title}</h5>
                <p class="card-text small">${ev.description || ""}</p>
                <p class="card-text">
                  <strong>Date:</strong> ${ev.date}<br/>
                  <strong>Location:</strong> ${ev.location}<br/>
                  <strong>Created By:</strong> ${createdBy}<br/>
                  <strong>Status:</strong> <span class="badge bg-warning">Pending</span>
                </p>
                <div class="mt-auto">
                  <button class="btn btn-sm btn-success me-2" onclick="approveEvent('${ev._id}')">
                    Approve
                  </button>
                  <button class="btn btn-sm btn-danger" onclick="rejectEvent('${ev._id}')">
                    Reject
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      })
      .join("");
  } catch (err) {
    adminEventsContainer.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
  }
}

    async function approveEvent(id) {
      try {
        await apiRequest(`/events/${id}/approve`, {
          method: "PUT",
        });
        msg.textContent = "Event approved.";
        msg.className = "alert alert-success";
        msg.classList.remove("d-none");
        loadAdminEvents();
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "alert alert-danger";
        msg.classList.remove("d-none");
      }
    }

    async function rejectEvent(id) {
      try {
        await apiRequest(`/events/${id}/reject`, {
          method: "PUT",
        });
        msg.textContent = "Event rejected.";
        msg.className = "alert alert-warning";
        msg.classList.remove("d-none");
        loadAdminEvents();
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "alert alert-danger";
        msg.classList.remove("d-none");
      }
    }
  </script>
</body>
</html>
